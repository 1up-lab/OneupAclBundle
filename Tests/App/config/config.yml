framework:
    translator: { fallback: en }
    secret: secret
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    templating:
        engines: ['php']
    default_locale: en
    session: ~
    test: ~
    trusted_hosts: ~

security:
    providers:
        in_memory:
            memory: ~
    firewalls:
        main:
            anonymous: true
            pattern: ^/

acl:
    connection: default

doctrine:
    dbal:
        connections:
            default:
                driver: pdo_sqlite
                memory: true
